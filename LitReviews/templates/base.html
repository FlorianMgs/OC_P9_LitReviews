{% load static %}
<html>
<head>
    <title>LitReviews</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/8e873955b8.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <header>
        <div class="header__right"></div>
        <a href="{% if user.is_authenticated %}{% url 'feed' %}{% else %}{% url 'login' %}{% endif %}">
            <div class="header__center">
                <img class="logo" src="{% static 'img/logo_black.png' %}">
                <h1>LITReviews</h1>
            </div>
        </a>
        <div class="header__left">
            {%if user.is_authenticated %}
                <p><a href="{% url 'logout' %}">Se déconnecter</a></p>
                <p><a href="">Profil</a></p>
                <p><a href="{% url 'feed' %}">Flux</a></p>
            {% endif %}
        </div>

    </header>

    <div class="container">
        <div class="col-25">
            {% if request.path == '/feed/' %}
                <div class="controls">
                    <h3>Cacher:</h3>
                    <div class="controls__group">
                        <input type="checkbox" id="chk_hide_reviews" onclick="showHide('.review')">
                        <label for="chk_hide_reviews">Critiques</label>
                    </div>
                    <div class="controls__group">
                        <input type="checkbox" id="chk_hide_tickets" onclick="showHide('.ticket')">
                        <label for="chk_hide_tickets">Demandes</label>
                    </div>
                    <div class="controls__group">
                        <input type="checkbox" id="chk_hide_reviewed_tickets" onclick="showHide('.reviewed')">
                        <label for="chk_hide_reviewed_tickets">Demandes répondues</label>
                    </div>
                </div>
            {% endif %}
        </div>
        <div class="main">
            {% block content %}{% endblock content %}
        </div>
        <div class="col-25"></div>
    </div>

</body>
</html>
