{% load static %}
<html>
<head>
    <title>LitReviews</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/8e873955b8.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <header>
        <div class="header__right">
            {%if user.is_authenticated %}
                <p><a href="{% url 'feed' %}">Mon Flux</a></p>
                <p><a href="{% url 'discover' %}">Découvertes</a></p>
            {% endif %}
        </div>
        <a href="{% if user.is_authenticated %}{% url 'feed' %}{% else %}{% url 'login' %}{% endif %}">
            <div class="header__center">
                <img class="logo" src="{% static 'img/logo_black.png' %}">
                <h1>LITReviews</h1>
            </div>
        </a>
        <div class="header__left">
            {%if user.is_authenticated %}
                <p><a href="{% url 'logout' %}">Me déconnecter</a></p>
                <p><a href="{% url 'user_profile' request.user %}">Mon Profil</a></p>
            {% endif %}
        </div>

    </header>

    <div class="container">
        {% block content %}{% endblock content %}

    </div>

</body>
</html>
